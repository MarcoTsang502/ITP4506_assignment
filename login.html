<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legend Motor Limited</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="right"><a href="login.html">
                <img src="img/user.svg" alt="Home">Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" class="form-field" placeholder="Email" required>
                <input type="password" id="loginPassword" class="form-field" placeholder="Password" required>
                <input type="submit" class="form-field" value="Login">
            </form>
            <p>Haven't registered yet? <br><a href="register.html">Click here to register an account</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Legend Motor Limited</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
