<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Legend Motor Limited</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="right"><a href="login.html">
                <img src="img/user.svg" alt="Home">Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registrationForm">
                <select id="role" class="form-field" required>
                    <option value="" disabled selected>Select Role *</option>
                    <option value="customer">Customer</option>
                    <option value="vehicleSales">Vehicle Sales</option>
                    <option value="insuranceSales">Insurance Sales</option>
                </select>
                <div class="error" id="roleError"></div>
        
                <input type="text" id="name" class="form-field" placeholder="Name *">
                <div class="error" id="nameError"></div>
        
                <input type="email" id="email" class="form-field" placeholder="Email *">
                <div class="error" id="emailError"></div>
        
                <input type="tel" id="phone" class="form-field" placeholder="Phone *">
                <div class="error" id="phoneError"></div>
        
                <div id="staffNumberField" style="display: none;">
                    <input type="text" id="staffNumber" class="form-field" placeholder="Staff Number *">
                </div>
                <div class="error" id="staffNumberError"></div>

                <div>
                <input type="checkbox" id="terms" class="checkbox-container">
                    <span>Click this to agreee terms.<span>
                </div>
                <div class="error" id="termsError"></div>

                <input type="submit" class="form-field" value="Register">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Legend Motor Limited</p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
